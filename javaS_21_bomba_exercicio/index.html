<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomba Relógio VT</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="orient" class="orient"></div>
    
    <div class="bomba" id="bomba">
        <div class="corpoBomba">
            
            <div id="tela">
                <p id="num" class="num"></p>
            </div>
            <div class="teclas">
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button> <br>
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button> <br>
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button><br>
                <button onclick="iniciar()" onclick="playSound()" id="Iniciar"
                    style="background-color: rgb(178, 255, 178);">Iniciar</button>
                <audio id="ativado" src="sfx/Ativado.mp3"></audio>
                <button id="num0">0</button>
                <button onclick="reiniciar()" id="Parar" style="background-color: rgb(255, 178, 178)">Parar</button>

                <!-- audios -->
                <audio id="bip" src="sfx/click.mp3"></audio>
                <audio id="contagemSom" src="sfx/Carregamento.mp3"></audio>
                <audio id="erro" src="sfx/erro.wav"></audio>
                <audio id="desativado" src="sfx/Desativando.mp3"></audio>
                <audio id="voz30seg" src="voz/detonação em 30s.wav"></audio>
                <audio id="pausado" src="voz/cancelamento-aceito.wav"></audio>
                <audio id="abort" src="voz/Sequencia-Abortada_vocals.mp3"></audio>
                <audio id="explosaoSom" src="sfx/Barulho de explosão.mp3"></audio>
                <audio id="vintesegundos" src="voz/20s.wav"></audio>
                <audio id="dezseg" src="voz/10s.wav"></audio>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
